os:
  - linux
  - osx
matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode9.3
language: java
addons:
  sonarcloud:
    organization: crescoedge
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
after_success:
- mvn package
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker build -t docker.io/crescoedgecomputing/quickstart .
- docker push docker.io/crescoedgecomputing/quickstart
- docker build -t docker.io/crescoedgecomputing/quickstart:arm32v6 -f Dockerfile.arm32v6 .
- docker push docker.io/crescoedgecomputing/quickstart:arm32v6
- docker build -t docker.io/crescoedgecomputing/quickstart:arm32v7 -f Dockerfile.arm32v7 .
- docker push docker.io/crescoedgecomputing/quickstart:arm32v7
- docker build -t docker.io/crescoedgecomputing/quickstart:arm64v8 -f Dockerfile.arm64v8 .
- docker push docker.io/crescoedgecomputing/quickstart:arm64v8
- bash <(curl -s https://codecov.io/bash)
before_install:
- bash prebuild.sh
before_deploy:
- git config --local user.name "crescoedge"
- git config --local user.email "crescoedge@gmail.com"
- git tag "1.0-SNAPSHOT" --force
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/agent-1.0-SNAPSHOT.jar
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
